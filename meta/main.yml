---
# Role dependencies

galaxy_info:
  role_name: tomcat_application
  author: Juan Antonio Valiño García
  description: >-
    Deploy applications in tomcat instances configuring also datasources
    and directories
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.7
  platforms:
    - name: EL
      versions:
        - 6
        - 7
    - name: Fedora
      versions:
        - 27
        - 28
  galaxy_tags:
    - tomcat
    - jee
    - java
    - webapps
    - datasource

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 6
        fedora: 27
        rhel: 6
      check_platform_variables:
        - tomcat_application_name

  - role: amtega.packages
    vars:
      packages_os:
        centos:
          6:
            python-lxml: absent
          7:
            python-lxml: present
        fedora:
          all:
            python2-lxml: present
            python3-lxml: present
        rhel:
          6:
            python-lxml: abbsent
          7:
            python-lxml: present
      packages_python:
        centos:
          6:
            lxml==4.2.6: present
        rhel:
          6:
            lxml==4.2.6: present  

  - role: amtega.artifact
    when: no
