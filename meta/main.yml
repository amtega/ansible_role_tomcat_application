---
# Role dependencies

galaxy_info:
  role_name: tomcat_application
  author: Juan Antonio Valiño García
  description: >-
    Deploy applications in tomcat instances configuring also datasources
    and directories
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.7
  platforms:
    - name: EL
      versions:
        - 6
        - 7
    - name: Fedora
      versions:
        - 27
        - 28
  galaxy_tags:
    - tomcat
    - jee
    - java
    - webapps
    - datasource

dependencies:
  - role: amtega.check_platform
    check_platform_distributions:
      centos: 6
      fedora: 27
      rhel: 6
    check_platform_variables:
      - tomcat_application_name
